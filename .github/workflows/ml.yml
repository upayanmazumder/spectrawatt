name: Build & Push ML

on:
  push:
    branches:
      - "**"
    paths:
      - "ml/**"
      - ".github/workflows/ml.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-ml:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af
          echo "=== After cleanup ==="
          df -h

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          REPO_LOWER="${GITHUB_REPOSITORY,,}"
          BRANCH_LOWER="${GITHUB_REF_NAME,,}"

          if [ "$BRANCH_LOWER" = "mmln" ]; then
            echo "TAGS=ghcr.io/$REPO_LOWER/ml:latest,ghcr.io/$REPO_LOWER/ml:$GITHUB_SHA" >> $GITHUB_OUTPUT
          else
            echo "TAGS=ghcr.io/$REPO_LOWER/ml:$BRANCH_LOWER,ghcr.io/$REPO_LOWER/ml:$GITHUB_SHA" >> $GITHUB_OUTPUT
          fi

      - uses: docker/build-push-action@v5
        with:
          context: ./ml
          file: ./ml/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          cache-from: type=registry,ref=ghcr.io/upayanmazumder/spectrawatt/ml:latest
          cache-to: type=inline
