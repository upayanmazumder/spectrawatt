version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: spectrawatt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=spectrawatt
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/spectrawatt --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  spectrawatt-api:
    build: .
    container_name: spectrawatt-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=spectrawatt
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
